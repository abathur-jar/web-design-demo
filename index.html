<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yulia Byukliy — Motion Designer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <div class="logo">YULIA BYUKLIY</div>
    <nav class="nav">
      <a href="#work">WORK</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </div>
</header>

<main>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1 class="hero__title">
      MOTION<br>
      DESIGNER<br>
      + 3D
    </h1>
  </div>
</section>

<!-- WORK -->
<section class="section" id="work">
  <div class="container">

    <div class="section__head">
      <h2>SELECTED WORK</h2>

      <div class="filters">
        <button data-filter="all" class="active">ALL</button>
        <button data-filter="3d">3D</button>
        <button data-filter="motion">MOTION</button>
      </div>
    </div>

    <div class="grid">

      <article class="work-item" data-category="3d" data-video="./videos/Lipgloss.mp4">
        <img src="./videos/previews/Lipgloss-preview.jpg" alt="">
      </article>

      <article class="work-item" data-category="motion" data-video="./videos/Murad.mp4">
        <img src="./videos/previews/Murad-preview.jpg" alt="">
      </article>

      <article class="work-item" data-category="3d" data-video="./videos/Comp.mp4">
        <img src="./videos/previews/Comp-preview.jpg" alt="">
      </article>

      <article class="work-item" data-category="3d" data-video="./videos/Ring.mp4">
        <img src="./videos/previews/Ring-preview.jpg" alt="">
      </article>

    </div>

  </div>
</section>

<!-- ABOUT -->
<section class="section" id="about">
  <div class="container split">
    <div>
      <h2>ABOUT</h2>
    </div>
    <div>
      <p>
        I’m Yulia — motion designer working with Cinema 4D, Redshift,
        After Effects and Unreal Engine.
      </p>
      <p>
        Focused on clean visuals, composition and product storytelling.
      </p>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section class="section" id="contact">
  <div class="container split">
    <div>
      <h2>CONTACT</h2>
    </div>
    <div>
      <a href="https://t.me/yulyabyukliu" target="_blank" class="contact-link">Telegram</a>
      <a href="mailto:hello@example.com" class="contact-link">Email</a>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    © <span id="year"></span> Yulia Byukliy
  </div>
</footer>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal__inner" id="modalInner"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
